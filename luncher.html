<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Speaq Quiz Signup Launcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #signupFrame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="signupFrame" src=""></iframe>

  <script>
    // ðŸ” 1. Extract referral email from the URL
    const params = new URLSearchParams(window.location.search);
    const ref = params.get("ref");

    // â“ Generate a session ID (simple timestamp + random string)
    const sessionId = Date.now() + "-" + Math.random().toString(36).substr(2, 8);

    // ðŸ’¾ 2. Store referral and sessionId locally
    if (ref) {
      localStorage.setItem("pendingReferral", ref);
      localStorage.setItem("pendingSessionId", sessionId);
      console.log("Launcher: Stored ref and sessionId", ref, sessionId);
    }

    // ðŸ”— 3. Load the Apps Script signup page into the iframe with query params
    const iframe = document.getElementById("signupFrame");
    const base = "https://script.google.com/macros/s/AKfycbwRq1lHnNX6vpg3FSh3NJCDCdi6aZoBOaEHj4_K_BkFBl2cxhk9Gbc6OU8v5XTyNz09/exec";
    iframe.src = ref ? `${base}?ref=${encodeURIComponent(ref)}&sid=${encodeURIComponent(sessionId)}` : base;
    console.log("Launcher: iframe src set to", iframe.src);

    // ðŸ” 4. Poll for signup completion every 5 seconds
    const pollUrl = `${base}?check=session&ref=${encodeURIComponent(ref)}&sid=${encodeURIComponent(sessionId)}`;

    const interval = setInterval(() => {
      console.log("Polling backend for signup completion...");

      fetch(pollUrl)
        .then(res => res.json())
        .then(data => {
          console.log("Polling response:", data);
          if (data?.signupComplete === true) {
            console.log("âœ… Signup complete confirmed by backend.");
            clearInterval(interval);
            localStorage.removeItem("signupComplete");
            localStorage.removeItem("pendingReferral");
            localStorage.removeItem("pendingSessionId");

            window.location.href = "https://sites.google.com/view/speaqquiz";
          }
        })
        .catch(err => console.error("Polling error:", err));
    }, 5000);
  </script>
</body>
</html>

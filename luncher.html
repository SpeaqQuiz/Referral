<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Speaq Quiz...</title>
  <script>
    // Utility to generate a random session ID
    function generateSessionId(length = 16) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    // Get referral email from URL query string (?ref=email@example.com)
    function getReferralEmail() {
      const params = new URLSearchParams(window.location.search);
      return params.get("ref") || "";
    }

    // Polling logic to check signup status from Apps Script
    function pollSignupStatus(email, sessionId) {
      const url = `https://script.google.com/macros/s/AKfycbylrN0x0nXGbBLU4vH0t3YRwnKC3kO0cQ2z2GUSb1k5N-V4bv3TbKOAPcslPAdY3gRr/exec?email=${encodeURIComponent(email)}&sessionId=${encodeURIComponent(sessionId)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.status === "success") {
            localStorage.removeItem("sessionId");
            localStorage.removeItem("refEmail");
            window.location.href = "https://sites.google.com/view/speaqquiz/login";
          }
        })
        .catch(err => {
          console.error("Polling error:", err);
        });
    }

    window.onload = function () {
      // Get referral email
      const email = getReferralEmail();
      if (email) localStorage.setItem("refEmail", email);

      // Generate and store session ID if not already stored
      let sessionId = localStorage.getItem("sessionId");
      if (!sessionId) {
        sessionId = generateSessionId();
        localStorage.setItem("sessionId", sessionId);
      }

      // Optional: show a message while waiting
      document.getElementById("status").textContent = "Waiting for signup to complete...";

      // Start polling every 5 seconds
      setInterval(() => {
        const email = localStorage.getItem("refEmail");
        const sessionId = localStorage.getItem("sessionId");
        if (email && sessionId) {
          pollSignupStatus(email, sessionId);
        }
      }, 5000);
    };
  </script>
</head>
<body style="text-align:center;font-family:sans-serif;padding-top:100px;">
  <h2>Redirecting you to Speaq Quiz...</h2>
  <p id="status">Initializing session...</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Speaq Quiz Signup Launcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #signupFrame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="signupFrame" src=""></iframe>

  <script>
    // üîç 1. Extract the referral email from the URL
    const params = new URLSearchParams(window.location.search);
    const ref = params.get("ref");

    // üíæ 2. Store referral in localStorage
    if (ref) {
      localStorage.setItem("pendingReferral", ref);
      console.log("Launcher: Saved referral to localStorage:", ref);
    }

    // üîó 3. Load the Apps Script signup page into the iframe
    const iframe = document.getElementById("signupFrame");
    const base = "https://script.google.com/macros/s/AKfycbwRq1lHnNX6vpg3FSh3NJCDCdi6aZoBOaEHj4_K_BkFBl2cxhk9Gbc6OU8v5XTyNz09/exec";
    iframe.src = ref ? `${base}?ref=${encodeURIComponent(ref)}` : base;
    console.log("Launcher: iframe src set to", iframe.src);

    // üü° 4. Log current signup status
    console.log("Polling: Initial signupComplete status =", localStorage.getItem("signupComplete"));

    // üîÅ 5. Start polling for signup completion (set by iframe code)
    const interval = setInterval(() => {
      const status = localStorage.getItem("signupComplete");
      console.log("Polling: signupComplete =", status);

      if (status === "true") {
        console.log("‚úÖ Launcher: Detected signup success. Redirecting...");
        localStorage.removeItem("signupComplete"); // Cleanup
        clearInterval(interval);

        // üîÅ Redirect after successful signup
        window.location.href = "https://sites.google.com/view/speaqquiz"; // Change if needed
      }
    }, 1000);
  //additional feature
     window.addEventListener("message", function (event) {
    if (event.data && event.data.signupComplete === true) {
      console.log("‚úÖ Launcher: Signup complete message received from iframe");
      // Redirect to login page or Google Site
      window.location.href = "https://sites.google.com/view/speaqquiz/login";
    }
  });
  </script>
</body>
</html>

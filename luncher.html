<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Speaq Quiz Signup Launcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #signupFrame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="signupFrame" src=""></iframe>

  <script>
    // üîç 1. Extract the referral email from the URL
    const params = new URLSearchParams(window.location.search);
    const ref = params.get("ref");

    // üíæ 2. Store referral in localStorage
    if (ref) {
      localStorage.setItem("pendingReferral", ref);
      console.log("Launcher: Saved referral to localStorage:", ref);
    }

    // üîó 3. Load the Apps Script signup page into the iframe
    const iframe = document.getElementById("signupFrame");
    const base = "https://script.google.com/macros/s/AKfycbwRq1lHnNX6vpg3FSh3NJCDCdi6aZoBOaEHj4_K_BkFBl2cxhk9Gbc6OU8v5XTyNz09/exec";
    iframe.src = ref ? `${base}?ref=${encodeURIComponent(ref)}` : base;
    console.log("Launcher: iframe src set to", iframe.src);

    // üü° 4. Log current signup status
    console.log("Polling: Initial signupComplete status =", localStorage.getItem("signupComplete"));

    // üîÅ 5. Start polling for signup completion
    const interval = setInterval(() => {
      const status = localStorage.getItem("signupComplete");
      console.log("Polling: signupComplete =", status);

      if (status === "true") {
        console.log("‚úÖ Launcher: Detected signup success via polling. Redirecting...");
        localStorage.removeItem("signupComplete"); // Cleanup
        clearInterval(interval);
        window.location.href = "https://sites.google.com/view/speaqquiz"; // Change if needed
      }
    }, 1000);

    // üì® 6. Listen for postMessage from iframe (backup to polling)
    window.addEventListener("message", function (event) {
      const allowedOrigin = "https://n-sdmgdqs6jn67bipv7dflaubylqkwqt7v7oqj33q-0lu-script.googleusercontent.com"; // Replace with actual Apps Script domain

      console.log("postMessage received from:", event.origin);

      if (event.origin !== allowedOrigin) {
        console.warn("‚ùå Untrusted origin blocked:", event.origin);
        return;
      }

      if (event.data?.type === "signupComplete") {
        console.log("‚úÖ Launcher: Detected signup success via postMessage. Redirecting...");
        clearInterval(interval); // Stop polling
        localStorage.removeItem("signupComplete");
        window.location.href = "https://sites.google.com/view/speaqquiz/login";
      }
    });
  </script>
</body>
</html>

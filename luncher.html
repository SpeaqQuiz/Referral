<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Speaq Quiz Signup Launcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #signupFrame { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <iframe id="signupFrame" src=""></iframe>

  <script>
    // Extract referral from query
    const params = new URLSearchParams(window.location.search);
    const ref = params.get("ref");

    if (ref) {
      localStorage.setItem("pendingReferral", ref);
      console.log("Launcher: saved referral to localStorage:", ref);
    }

    const iframe = document.getElementById("signupFrame");
    const base = "https://script.google.com/macros/s/AKfycbwRq1lHnNX6vpg3FSh3NJCDCdi6aZoBOaEHj4_K_BkFBl2cxhk9Gbc6OU8v5XTyNz09/exec";
    iframe.src = ref ? `${base}?ref=${encodeURIComponent(ref)}` : base;

    console.log("Launcher: iframe src set to", iframe.src);

    // Polling method: Check localStorage for signupComplete
    const interval = setInterval(() => {
      if (localStorage.getItem("signupComplete") === "true") {
        console.log("Launcher: Detected signup success. Redirecting...");
        localStorage.removeItem("signupComplete"); // Clean up
        clearInterval(interval);
        window.location.href = "https://sites.google.com/view/speaqquiz"; // Your login page
      }
    }, 1000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Speaq Quiz Signup Launcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #signupFrame { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <iframe id="signupFrame" src=""></iframe>

  <script>
    // 1️⃣ Extract the referral from the URL
    const params = new URLSearchParams(window.location.search);
    const ref    = params.get("ref");

    // 2️⃣ (Optional) Save in localStorage if you want a client‑side backup
    if (ref) {
      localStorage.setItem("pendingReferral", ref);
      console.log("Launcher: saved referral to localStorage:", ref);
    }

    // 3️⃣ Point the iframe at your Apps Script web app, passing ?ref=
    const iframe = document.getElementById("signupFrame");
    const base   = "https://script.google.com/macros/s/AKfycbwRq1lHnNX6vpg3FSh3NJCDCdi6aZoBOaEHj4_K_BkFBl2cxhk9Gbc6OU8v5XTyNz09/exec";
    iframe.src   = ref ? `${base}?ref=${encodeURIComponent(ref)}` : base;
    console.log("Launcher: iframe src set to", iframe.src);

    // 4️⃣ Listen for the signupComplete postMessage from the iframe
    window.addEventListener("message", function(event) {
      // SECURITY: ensure message is from Apps Script domain
      if (!event.origin.includes("script.google.com")) return;

      const data = event.data;
      if (data && data.type === "signupComplete" && data.status === "success") {
        console.log("Launcher: Signup success received, redirecting in 10s...");
        setTimeout(function() {
          window.location.href = "https://sites.google.com/view/speaqquiz";
        }, 10000);
      }
    });
  </script>
</body>
</html>
